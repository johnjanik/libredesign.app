# DesignLibre Production Nginx Configuration
# For: https://designlibre.app.practicallyzen.com/
# Place this file in /etc/nginx/conf.d/designlibre-app.conf

server {
    listen 80;
    server_name designlibre.app.practicallyzen.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name designlibre.app.practicallyzen.com;

    # SSL certificates (adjust paths for your setup, e.g., Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/designlibre.app.practicallyzen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/designlibre.app.practicallyzen.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    root /var/www/designlibre;
    index index.html;

    # Required headers for SharedArrayBuffer (used by WebAssembly)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/wasm;
    gzip_min_length 1000;

    # Cache static assets with content hashes
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # WASM files need correct MIME type
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        add_header Cache-Control "public, immutable";
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
