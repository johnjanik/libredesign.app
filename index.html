<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignLibre</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      #designlibre-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .designlibre-canvas {
        flex: 1;
        display: block;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 18px;
        color: #666;
      }

      .error {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 40px;
        text-align: center;
      }

      .error h1 {
        color: #d32f2f;
        margin-bottom: 16px;
      }

      .error p {
        color: #666;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading DesignLibre...</div>
    </div>
    <!-- Polyfill for crypto.randomUUID (required for non-HTTPS contexts) -->
    <script>
      if (typeof crypto !== 'undefined' && !crypto.randomUUID) {
        crypto.randomUUID = function() {
          return '10000000-1000-4000-8000-100000000000'.replace(/[018]/g, c =>
            (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
          );
        };
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
